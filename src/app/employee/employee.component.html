<div class="container-fluid">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Employee Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <ul class="navbar-nav">
      <li><a class="nav-item nav-link active" href="#">Login</a></li>
      <li><a class="nav-item nav-link" href="/profile">Profile</a></li>
    </ul>
  </div>
</nav>

<div class="panel panel-default">
  <div class="panel-heading">Employee Registration </div>
  <div class="panel-body"></div>

<form novalidate [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div class="col-md-3">
    <label for="fullName">Name</label>
    <input type="text" required class="form-control" id="name" formControlName="name" placeholder="name">
    <div *ngIf="formErrors.name"> 
      {{ formErrors.name }}
    </div>
  </div>

  <div class="col-md-3">
    <label for="id">ID</label>
    <input type="number" required class="form-control" id="id" formControlName="id" pattern="[0-9]*" placeholder="id">
    <div *ngIf="formErrors.id"> 
      {{ formErrors.id }}
    </div>
  </div>
  
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="rememberMe">
    <label class="form-check-label" for="rememberMe">Remember me</label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Submit</button>
</form>

</div>
